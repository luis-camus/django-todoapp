{%extends 'loginRegister.html'%} {%block register%}
<div class="container register-container">
  <div class="register-form">
    <h2 class="text-center">Register</h2>
    <form method="post" action="register">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_first_name">First name</label>
        <input
          type="text"
          name="first_name"
          class="form-control"
          id="id_first_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="id_last_name">Last name</label>
        <input
          type="text"
          name="last_name"
          class="form-control"
          id="id_last_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="id_username">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          id="id_username"
          required
        />
      </div>
      <div class="form-group">
        <label for="id_email">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="id_email"
          required
        />
      </div>
      <div class="form-group">
        <label for="id_password1">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="id_password1"
          required
        />
      </div>
      <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        <input
          type="password"
          name="password1"
          class="form-control"
          id="id_password2"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">
        Register
      </button>
      <div>
        {% for message in messages%}
        <h3 class="alert alert-info" role="alert">{{message}}</h3>
        {%endfor%}
      </div>
    </form>
  </div>
</div>
{%endblock%}
